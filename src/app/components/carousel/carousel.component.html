@if (images && images.length > 0) {
<div class="carousel" (click)="closeCarousel()">
    <div (click)="$event.stopPropagation()">
        <button class="prev" (click)="prevImage()">&#10094;</button>
        <div class="carousel-content">
            <img [src]="images[currentIndex]" alt="Image du projet">
            <!-- <p>Image {{ currentIndex + 1 }} sur {{ images.length }}</p> -->
        </div>
        <button class="next" (click)="nextImage()">&#10095;</button>
    </div>
</div>
}
@else {
